<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - Learning Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin(); loadProfileIntoForm()">

<header>
  <h1>ğŸ“š My Learning Dashboard</h1>

  <!-- theme toggle already present in index.html, optional here -->
  <div class="theme-container">
    <span class="theme-label">Theme</span>
    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
  </div>
</header>

<div class="container">
  <nav class="sidebar">
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li><a href="profile.html">ğŸ‘¤ Profile</a></li>
      <li><a href="login.html">ğŸ” Logout</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <section class="card">
      <h2>My Profile</h2>

      <div class="profile-grid">
        <div class="profile-photo-card">
          <div id="avatar-preview" class="avatar-preview">
            <!-- placeholder -->
            <img id="avatar-img" src="" alt="Avatar" style="display:none; width:120px; height:120px; border-radius:50%;">
            <div id="avatar-placeholder" class="avatar-placeholder">ğŸ‘¤</div>
          </div>

          <input type="file" id="avatar-input" accept="image/*" onchange="previewAvatar(event)" />
        </div>

        <div class="profile-form">
          <label>
            Name
            <input type="text" id="profile-name" placeholder="Your full name" />
          </label>

          <label>
            Class / Grade
            <input type="text" id="profile-class" placeholder="e.g. 10 A" />
          </label>

          <label>
            Email
            <input type="email" id="profile-email" placeholder="you@example.com" />
          </label>

          <div style="margin-top:12px;">
            <button class="auth-btn" onclick="saveProfile()">Save Profile</button>
            <button class="auth-btn" style="background: #ff8a80; margin-left:10px;" onclick="clearProfile()">Clear</button>
          </div>

          <p id="profile-msg" class="error-msg" style="color:green; margin-top:10px;"></p>
        </div>
      </div>
    </section>
  </main>
</div>

<footer>
  <p>Â© 2025 My School | Designed with Khushi</p>
</footer>

<script src="script.js"></script>
</body>
</html>
